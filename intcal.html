<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- FullCalendar CSS -->
  <link
    href="https://unpkg.com/@fullcalendar/core@6.1.8/main.min.css"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/@fullcalendar/daygrid@6.1.8/main.min.css"
    rel="stylesheet"
  />

  <style>
    body { margin:0; padding:0; font-family:sans-serif; }
    #calendar {
      max-width:800px;
      margin:20px auto;
      border:1px solid #777;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center; font-size:1.1rem; margin:1em 0;">
    This Week at a Glance

  <div id="calendar"></div>

  <!-- FullCalendar JS -->

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendar = new FullCalendar.Calendar(
        document.getElementById('calendar'),
        {
          googleCalendarApiKey: 'AIzaSyBd7Fy2HKJ6Wq7bj9Tfzvux41DLQd8llZ0',
          timeZone: 'America/Chicago',
          initialView: 'dayGridWeek',
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridWeek,dayGridDay'
          },
          editable: true,
          height: 600,
          eventSources: [
            { googleCalendarId: 'asme.mechse@gmail.com', color: '#f09300' },
            { googleCalendarId: 'dbad2403f8a6182ce46cf0ffa26f06b56c6b5d68f7d38c887ad6ce06fbfa19e@group.calendar.google.com', color: '#d50000' },

            { googleCalendarId: '6ae6ab80aaa8ef1af72ee714e2e32e1190887a2e80fd861048269b7f6794d16f@group.calendar.google.com', color: '#8e24aa' },
            { googleCalendarId: '5ec943db5468b8f85a87df57c3963d5d304806d982aa8cebdf0a8a3a75912e94@group.calendar.google.com', color: '#795548' },
            { googleCalendarId: '16749ad3f682671f216f395a473fefd2436a67bc6562cd0ffd288fcecbd647fb7@group.calendar.google.com', color: '#039be5' },
            { googleCalendarId: '20905fadf2fbc2dbdf138010d182e76d4bf231354112537d4ef4bf6951a4cb51@group.calendar.google.com', color: '#7cb342' }
          ]
        }
      );
      calendar.render();
    });
  </script>
</body>
</html>
